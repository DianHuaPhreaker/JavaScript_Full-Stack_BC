<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Hello World!</p>

    <p class="alien-name">Roger</p>

    <p id="dog-name">Brian</p>

    <p id="fish-name">Claus</p>

    <!-- Targeting Multiple Classes -->
    <p class="dogg-name roger">Black Dodger</p>

    <!-- Combining Classes and Ids -->
    <p class="parrot-name" id="paulie">Paulie</p>

    <!-- Group Selecting -->
    <p>My Parrot name is :</p>
    <span class="birdie-name"> Birdie </span>
  </body>
</html>
