<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Flavio</th>
          <td>36</td>
        </tr>
        <tr>
          <th scope="row">Roger</th>
          <td>7</td>
        </tr>
        <tr>
          <th scope="row">Syd</th>
          <td>6</td>
        </tr>
        <tr>
          <th scope="row">Don</th>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
