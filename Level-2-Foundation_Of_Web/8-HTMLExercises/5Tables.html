<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h2>Tables</h2>
    <table>
      <tr>
        <!-- Table Headers -->
        <th>Dog</th>
        <th>Age</th>
        <th>Weight</th>
        <th>Picture</th>
      </tr>
      <tr>
        <!-- Table Data for Roger-->
        <td>Roger</td>
        <td>8</td>
        <td>
          <table>
            <tr>
              <th>Date</th>
              <th>Weight</th>
            </tr>
            <tr>
              <td>Dec 2018</td>
              <td>18kg</td>
            </tr>
            <tr>
              <td>Apr 2020</td>
              <td>20kg</td>
            </tr>
          </table>
        </td>
        <td>
          <img
            src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            width="200"
          />
        </td>
      </tr>
      <!-- Table Data for Roger-->
      <tr>
        <td>Syd</td>
        <td>7</td>
        <td>
          <table>
            <tr>
              <th>Date</th>
              <th>Weight</th>
            </tr>
            <tr>
              <td>Dec 2018</td>
              <td>18kg</td>
            </tr>
            <tr>
              <td>Apr 2020</td>
              <td>20kg</td>
            </tr>
          </table>
        </td>
        <td>
          <img
            src="https://images.unsplash.com/photo-1477884213360-7e9d7dcc1e48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            width="200"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
