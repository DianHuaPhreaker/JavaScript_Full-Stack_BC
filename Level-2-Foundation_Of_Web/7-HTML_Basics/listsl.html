<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul>
      <li>First</li>
      <li>Second</li>
    </ul>

    <ol>
      <li>First</li>
      <li>Second</li>
    </ol>

    <!-- Definiton List -->
    <dl>
      <dt>Flavio</dt>
      <dd>The Names</dd>
      <dt>Copes</dt>
      <dd>The Surname</dd>
    </dl>

    <!-- Other Tags -->
    <mark>mark</mark>
    <ins>ins</ins>
    <del>del</del>
    <sup>sup</sup>
    <sub>sub</sub>
    <small>small</small>
    <i>i</i>
    <b>b</b>
  </body>
</html>
