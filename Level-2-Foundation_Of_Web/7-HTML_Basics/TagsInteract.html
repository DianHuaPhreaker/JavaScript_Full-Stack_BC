<!-- Tags that interact with Text -->
<p>Some Text</p>
<!-- Above is a block element -->

<!-- Span Tag - can be used to create a section in a paragraph that can be targeted using CSS -->
<p>A part of the text <span>and here another part</span></p>

<br />
<!-- Tag is used as a line break-->
<p>Some text <br />a new line</p>

<!-- Heading tags -->
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<h5>h5</h5>
<h6>h6</h6>
<p>p</p>

<p><strong>Strong tag that = bolded</strong></p>
<p><em>emphasis tag that emphasizes</em></p>

<blockquote cite="https://www.huxley.net/bnw/four.html">
  <q>
    Browsers by default apply a margin to the blockquote element. Chrome applies
    a 40px left and right margin, and a 10px top and bottom margin.
  </q>
</blockquote>
