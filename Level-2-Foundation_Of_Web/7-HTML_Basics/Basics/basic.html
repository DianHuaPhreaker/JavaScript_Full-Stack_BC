<!DOCTYPE html>
<!--  Doctype tells the browser this is an html page and which version we are using -->
<html>
  <!-- This HTML snippet creates a paragraph using the p tag: -->
  <head>
    <!-- Contain all essential to creating web page like title, metadata, 
        and internal or external css and JS 
    -->
  </head>

  <!-- This HTML snippet creates a list of items using the ul tag, 
    which means unordered list, the li tag which means list item: -->

  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ul>

  <!-- Elements have a starting and closing tag -->
  <p>A paragraph of text</p>
  <!-- Elements constitues the whole package -->

  <!-- Attributes -->
  <!-- Attributes have a key="value" syntax -->
  <p class="a-class">A paragraph of text</p>

  <p class="a-class" id="an-id">A paragraph of text</p>
  <!-- Note that Id is unique to a web page; it cannot be duplicated while classes can appear 
    multiple times. ID's have one value while classes have multiple

-->

  <p>Note that tags are case insensitive</p>
</html>
