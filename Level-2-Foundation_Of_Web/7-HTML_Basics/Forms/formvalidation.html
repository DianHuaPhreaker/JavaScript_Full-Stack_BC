<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <input type="text" name="username" pattern="[a-zA-Z]{8}" />
    <!-- File Uploaders -->
    <!-- use multiple to attach multiple documents -->
    <input type="file" name="secret-documents" />
    <!-- You can specify one or more file typese allowed using accept attribute -->
    <input type="file" name="secret-documents" accept="image/*" />
    <!-- Button -->
    <input type="button" value="Click Me" />
    <input type="reset" />
    <!-- Radio Buttons -->
    <input type="radio" name="color" value="yellow" />
    <input type="radio" name="color" value="red" />
    <input type="radio" name="color" value="blue" />
    <!-- Checkboxes -->
    <br />
    <input type="checkbox" name="color" value="yellow" />
    <input type="checkbox" name="color" value="red" />
    <input type="checkbox" name="color" value="blue" />
  </body>
</html>
