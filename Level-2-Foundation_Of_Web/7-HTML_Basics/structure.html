<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Tags and Page Structures HTML</title>
  </head>
  <title>Container Tags and page structure HTML</title>
  <body>
    <!-- Header -->
    <article>
      <header>
        <h1>Article title</h1>
      </header>
    </article>
    <!-- article - identifies a thing that can be independent from other things -->
    <div>
      <article>
        <h2>A blog post</h2>
        <a href="">Read more</a>
      </article>
      <article>
        <h2>Another blog post</h2>
        <a href="">Read More</a>
      </article>
    </div>

    <!-- Section represents section of a document -->
    <section>
      <h2>A section of the page</h2>
    </section>

    <!-- Div is the generic container -->
    <div></div>

    <nav>
      <ol>
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
      </ol>
    </nav>
    <footer>
      <!-- Footers determine the footer of an article, or the footer of the page -->
      <p>Foter Notes</p>
    </footer>
  </body>
</html>
